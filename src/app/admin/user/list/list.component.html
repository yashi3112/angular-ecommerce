<div class="card">
  <div class="card-body">
    <h5 class="card-title">User</h5>
    <button class="btn btn-primary add-button" routerLink="detail">Add User</button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Sr. No.</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users;index as i" [routerLink]="['detail',user.id]">
          <th scope="row">{{i+1}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
