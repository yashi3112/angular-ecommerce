<div class="card">
  <div class="card-body">
    <h5 class="card-title">Add User</h5>
    <button class="btn btn-primary add-button" routerLink="../">Go Back</button>
    <form [formGroup]="addUserForm" (ngSubmit)="addUserDetails()">

      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" formControlName="name">

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
          formControlName="password">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="addUserForm.invalid">Submit</button>
    </form>
  </div>
</div>
