<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add Products</h5>
            <button class="btn btn-primary add-button" routerLink="../">Go Back</button>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Price</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input form-control-lg" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Available for sale</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
